params:

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

  # 파비콘/대표 이미지 (static/ 기준 경로)
  favicon: "images/favicon.ico"
  seo:
  image: "images/og-cover.jpg"
  description: "전북대학교 박현성의 포트폴리오 사이트입니다."
  twitter:
    card: "summary_large_image"
    site: "@hyunseong"
  
  # 헤더
  header:
    show_search: true              # 헤더 검색 아이콘
    show_translations: true        # 지구본(언어) 아이콘
    logo:
      text: "HS Portfolio"         # 텍스트 로고
      # image: "images/logo.svg"   # 이미지 로고 쓰려면 주석 해제 + 파일 추가

  # 메인에서 나열할 섹션(“홈” 카드 순서 제어)
  mainSections: ["home", "project", "about"]

  # 버튼/색상(테마 포인트)
  palette:
    primary: "#4F46E5"
    secondary: "#A5B4FC"

  # 작성자/프로필(About 위젯과 연동되는 경우 많음)
  author:
    name: "박현성"
    image: "images/profile.jpg"       # static/images/profile.jpg 업로드
    role: "전북대학교 컴퓨터공학과"
    bio: "웹 프론트엔드와 정적 사이트에 관심이 많습니다."
    location: "Jeonju, Korea"
    email: "krabby09@example.com"
    links:
      - icon: github
        url: "https://github.com/krabby09"
      # - icon: linkedin
      #   url: "https://www.linkedin.com/in/본인"
      # - icon: instagram
      #   url: "https://www.instagram.com/본인"

  # 지도(필요 시)
  map:
    provider: ""      # "google" 등
    api_key: ""       # 필요 시 키 입력
    zoom: 15

  # (선택) Algolia 검색을 쓸 경우
  search:
    provider: ""      # "algolia"
    algolia:
      app_id: ""
      api_key: ""
      index_name: ""
      show_logo: false