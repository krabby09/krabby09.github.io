# Hyunseong Park Custom Theme
name = "Hyunseong Portfolio"

[light]
  # Primary (메인 포인트 색) — 진한 청록색 계열
  primary = "#009688"

  # Menu (헤더)
  menu_primary = "rgb(245, 248, 250)"
  menu_text = "#263238"
  menu_text_active = "#009688"
  menu_title = "#1E293B"

  # Home sections (교차 배경색)
  home_section_odd = "rgb(245, 248, 250)"
  home_section_even = "rgb(255, 255, 255)"

[dark]
  # Primary — 밝은 민트색으로 대비
  primary = "#4DB6AC"
  link = "#4DB6AC"
  link_hover = "#80CBC4"
  background = "rgb(24, 30, 38)"
  home_section_odd = "rgb(24, 30, 38)"
  home_section_even = "rgb(24, 30, 38)"
  menu_primary = "rgb(24, 30, 38)"